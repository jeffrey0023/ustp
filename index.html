<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>ID Card</title>
</head>

<body>

    <!--
    Card details

        ID details:
        -  Name:
        -  Handler: @name
        -  Age:
        -  Course/Department:
        -  Year Level:
        -  Motto in life:
-->
    <main>
        <article class="id-card">
            <header class="id-card-header">
                <img src="img/profile1.jpg">
                <h1 class="name">Aj bayut</h1>
                <h2 class="handler">@abel</h2>
                <h2 class="institution">University of Science and Technology of Southern Philippines </h2>
            </header>
            <section class="id-card-details">
                <p>
                    <strong>Age:</strong>
                    <span id="age">18</span>
                </p>
                <p>
                    <strong>Course:</strong>
                    <span id="course">Bachelor of Science in Information Technology</span>
                </p>
                <p>
                    <strong>Year Level:</strong>
                    <span id="year">1st Year</span>
                </p>
                <p>
                    <strong>Motto in Life:</strong>
                    <span id="motto">"time is gold."</span>
                </p>
            </section>
            <footer class="id-card-footer">
                <p>ID: 123556789</p>
            </footer>
            <!-- update button -->
            <button id="updateButton">Update Details</button>
        </article>

    </main>
    <script src="script.js"></script>


</body>

</html>
